<body>
    <h1>üèÜ –§–µ–¥–µ—Ä–∞—Ü–∏—è –≤–æ–∑–¥—É—à–Ω–æ-—Å–∏–ª–æ–≤–æ–π –∞—Ç–ª–µ—Ç–∏–∫–∏</h1>
    <div id="athlete-info">
        <p class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞...</p>

    <script>
        // ID –≤–∞—à–µ–π Google —Ç–∞–±–ª–∏—Ü—ã
        const SPREADSHEET_ID = '1i0XJEl3JkX1rB5StPxcpjMXcF31Le5PUhpVc5T8en8E';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è ID —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞ –∏–∑ URL
        function getAthleteId() {

        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ CORS –ø—Ä–æ–∫—Å–∏
        async function loadAthleteData() {
            const athleteId = getAthleteId();
            
            try {
                document.getElementById('athlete-info').innerHTML = '<p class="loading">–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö...</p>';
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const spreadsheetUrl = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv`;
                
                const response = await fetch(proxyUrl + encodeURIComponent(spreadsheetUrl));
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const csvData = await response.text();
                const athletes = parseCSV(csvData);
                const athlete = athletes.find(a => a.id === athleteId);

                if (athlete) {
                    displayAthleteData(athlete);
                } else {
                    document.getElementById('athlete-info').innerHTML = 
                        '<p>–°–ø–æ—Ä—Ç—Å–º–µ–Ω —Å ID ' + athleteId + ' –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö</p>';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('athlete-info').innerHTML = 
                    '<div class="athlete-card">' +
                    '<h3>‚ö†Ô∏è –í—Ä–µ–º–µ–Ω–Ω–∞—è —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞</h3>' +
                    '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ –±–∞–∑—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—É.</p>' +
                    '<p><small>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è: ' + error.message + '</small></p>' +
                    '</div>';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) return [];

            // –ü–æ–ª—É—á–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ (–ø–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞)
            const headers = lines[0].split(',').map(header => 
                header.replace(/"/g, '').trim().toLowerCase()
            );

            const athletes = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                // –ë–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä—Å–∏–Ω–≥ CSV —Å —É—á–µ—Ç–æ–º –∑–∞–ø—è—Ç—ã—Ö –≤ –∑–Ω–∞—á–µ–Ω–∏—è—Ö
                const values = [];
                let inQuotes = false;
                let currentValue = '';

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentValue.replace(/"/g, '').trim());
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue.replace(/"/g, '').trim());

                if (values.length === headers.length) {
                    const athlete = {};
                    headers.forEach((header, index) => {
                        athlete[header] = values[index] || '';
                    });
                    athletes.push(athlete);
                }
            }
            
            return athletes;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞
        function displayAthleteData(data) {
            console.log('–î–∞–Ω–Ω—ã–µ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã:', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
            
            const statusClass = data.–¥–æ–ø—É—Å–∫ === "‚úÖ" ? "status-approved" : "status-rejected";
            const statusText = data.–¥–æ–ø—É—Å–∫ === "‚úÖ" ? "–î–û–ü–£–°–ö –ü–û–î–¢–í–ï–†–ñ–î–ï–ù" : "–î–û–ü–£–°–ö –ó–ê–ü–†–ï–©–ï–ù";

            const html = `
                <div class="athlete-card">
                    <h2>${data.—Ñ–∏–æ || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</h2>
                    ${data.—Ñ–æ—Ç–æ_url ? `<img src="${data.—Ñ–æ—Ç–æ_url}" alt="–§–æ—Ç–æ" class="photo">` : '<p>üì∑ –§–æ—Ç–æ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ</p>'}
                    
                    <div class="section">
                        <h3>üìã –î–æ–ø—É—Å–∫–∏ –∫ —Å–æ—Ä–µ–≤–Ω–æ–≤–∞–Ω–∏—è–º:</h3>
                        <p>üè• –ú–µ–¥—Å–ø—Ä–∞–≤–∫–∞: ${data.—Å—Ç–∞—Ç—É—Å_–º–µ–¥—Å–ø—Ä–∞–≤–∫–∏ || '‚ùå'}</p>
                        <p>üìÑ –°—Ç—Ä–∞—Ö–æ–≤–∫–∞: ${data.—Å—Ç–∞—Ç—É—Å_—Å—Ç—Ä–∞—Ö–æ–≤–∫–∏ || '‚ùå'}</p>
                        <p>üí∞ –ß–ª–µ–Ω—Å–∫–∏–π –≤–∑–Ω–æ—Å: ${data.—á–ª–µ–Ω—Å–∫–∏–π_–≤–∑–Ω–æ—Å || '‚ùå'}</p>
                    </div>
                    
                    <div class="${statusClass}">${statusText}</div>
                    
                    <div class="section">
                        <h3>üèÖ –°–ø–æ—Ä—Ç–∏–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h3>
                        <p>‚≠ê –†–µ–π—Ç–∏–Ω–≥: ${data.—Ä–µ–π—Ç–∏–Ω–≥ || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                        <p>üìÖ –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è: ${data.–¥–∞—Ç–∞_—Ä–æ–∂–¥–µ–Ω–∏—è || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</p>
                        <p>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è: ${data.–¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è || '–ù–µ—Ç'}</p>
                        <p>üí™ –≠–ª–µ–º–µ–Ω—Ç—ã: ${data.—ç–ª–µ–º–µ–Ω—Ç—ã || '–ù–µ—Ç'}</p>
                        <p>üìû –¢–µ–ª–µ—Ñ–æ–Ω: ${data.—Ç–µ–ª–µ—Ñ–æ–Ω || '–ù–µ —É–∫–∞–∑–∞–Ω'}</p>
                    </div>
                    
                    <div style="margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px;">
                        <small>ID —Å–ø–æ—Ä—Ç—Å–º–µ–Ω–∞: ${data.id} | –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleString()}</small>
                    </div>
                </div>
            `;

            document.getElementById('athlete-info').innerHTML = html;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = loadAthleteData;
    </script>
